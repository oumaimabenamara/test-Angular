<h1>List Of Posts</h1>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Date</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Categorie</th>
            <th>Supprimer</th>
            <th>Modifier</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of posts; let i=index">
            <td>{{item.createDate | date:'d/M/y'}}<br>{{item.createDate | date:'shortTime'}}</td>
            <td>{{item.titre | uppercase}}</td>
            <td>{{item.description | lowercase | slice:0:3}}...</td>
            <td>{{item.categorie}}</td>
            <td><button class="btn btn-danger" (click)="deletePost(i)"><i class="fas fa-trash-alt"></i></button></td>
            <td><button class="btn btn-dark" [routerLink]="[ '/UpdatePost', i ]"><i class=" fas fa-edit"></i></button></td>
        </tr>
    </tbody>
</table>
