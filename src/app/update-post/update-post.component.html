<h1>Add a Post</h1>

<div class="row">
    <div class="offset-1 col-9">
        <form [formGroup]="updatePostForm" (ngSubmit)="updatePost()">
            <div class="mb-2 mt-3">
                <label for="exampleFormControlInput1" class="form-label">Titre :</label>
                <input type="text" placeholder="Titre" class="form-control" id="exampleFormControlInput1" 
                formControlName="titre"
                [ngClass]="{'is-invalid': submitted && updatePostForm.controls.titre.errors , 'is-valid': submitted && !updatePostForm.controls.titre.errors}">
                <div class="invalid-feedback d-block">
                    <div *ngIf="submitted && updatePostForm.controls.titre.hasError('required')">Titre is required.</div>
                </div>
            </div>

            <div class="mb-2">
                <label for="exampleFormControlTextarea1" class="form-label">Description :</label>
                <textarea rows="3" class="form-control" 
                id="exampleFormControlTextarea1" 
                formControlName="description"
                [ngClass]="{'is-invalid': submitted && updatePostForm.controls.description.errors , 'is-valid': submitted && !updatePostForm.controls.description.errors}"></textarea>
                <div class="invalid-feedback d-block">
                    <div *ngIf="submitted && updatePostForm.controls.description.hasError('required')">Description is required.</div>
                    <div *ngIf="submitted && updatePostForm.controls.description.hasError('minlength')">Description must be > 10.</div>
                </div>
            </div>

            <div class="mb-2">
            <div>Categories :</div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" 
                id="inlineCheckbox1" 
                value="Sport"
                formControlName="categories">
                <label class="form-check-label" for="inlineCheckbox1">Sport</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" 
                id="inlineCheckbox2" 
                value="Technologies"
                formControlName="categories">
                <label class="form-check-label" for="inlineCheckbox2">Technologies</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" 
                id="inlineCheckbox3" 
                value="Économie"
                formControlName="categories">
                <label class="form-check-label" for="inlineCheckbox3">Économie</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" 
                id="inlineCheckbox4" 
                value="Société"
                formControlName="categories">
                <label class="form-check-label" for="inlineCheckbox4">Société</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" 
                id="inlineCheckbox5" 
                value="Culture"
                formControlName="categories">
                <label class="form-check-label" for="inlineCheckbox5">Culture</label>
            </div>
            </div>

            <button type="submit" class="btn btn-dark">Modifier</button>
            <button class="btn btn-dark" routerLink="/ListPosts">Annuler</button>
        </form>
    </div>
</div>
